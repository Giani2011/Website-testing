  <script>
    // Scrollbar fade toggle
    (function () {
      const scroll = document.querySelector('.ai-scroll');
      if (!scroll) return;

      function checkScrollable() {
        const scrollable = scroll.scrollWidth > scroll.clientWidth + 1;
        scroll.classList.toggle('is-scrollable', scrollable);
      }

      window.addEventListener('load', checkScrollable);
      window.addEventListener('resize', checkScrollable);
    })();
  </script>
